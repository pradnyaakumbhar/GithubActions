name: environment variables
on: [push]

env:
    WF_LEVEL_ENV: available to all jobs

jobs:
    env-vars-and-context:
        runs-on: ubuntu-latest
        # if: $GITHUB_REF == 'refs/heads/main' this wont work dont do this
        if: github.ref == 'refs/heads/main'
        env: 
            JOB_LEVEL_ENV: available to all steps in env-vars-ad-context job
        steps:
            - name: log ENV VAR
              run: echo $GITHUB_REF
            - name: log context
              run: echo '${{ github.ref }}'
            - name: set env vars
              run: |
                echo "NEW_ENV_VAR=$(date)" >> "$GITHUB_ENV"
                echo "JOB_LEVEL_ENV=$RANDOM" >> "$GITHUB_ENV"
            - name: multiline ENV var
              run: |
                DELIMITER=1234
                echo "RANDOM_JOKE<<$DELIMITER" >> "$GITHUB_ENV"
                echo "Here is a joke: " >> "$GITHUB_ENV"
                curl -s https://ichanhazdadjoke.com/ >> "$GITHUB_ENV"
                echo "" >> "$GITHUB_ENV"
                echo "$DELIMITER" >> "$GITHUB_ENV"
            - name: log custom ENV vars
              env:
                STEP_LEVEL_ENV: available to only this step
                WF_LEVEL_ENV: override in step
              run: |
                echo '${{ env.STEP_LEVEL_ENV }}'
                echo $STEP_LEVEL_ENV
                echo $WF_LEVEL_ENV
                echo $JOB_LEVEL_ENV
                echo $NEW_ENV_VAR
