name: stale issues and PRs
on:
    schedule:
        - cron: "0 14 * * *"
        - cron: "0/5 * * * *" # for testing


jobs:
    stale:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/stale@v8
              with:
                stale-issue-message: "this is some message."
                days-before-stale: 1
                days-before-close: 5