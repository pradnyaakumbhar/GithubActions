name: Matrix
on: [push]

jobs: 
    node-matrix:
        continue-on-error: false
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                node-version: [14, 15, 16] # job will run for each value in the array
                #  including excluding matrix config
                include:
                    - os: ubuntu-latest
                      is-ubuntu: true
                    - os: macos-latest
                      node-version: 15
                    - experimantal: false
                    - os: ubuntu-latest
                      node-version: 16
                      experimantal: true
                    - os: ubuntu-latest
                      node-version: 17
                exclude:
                    - os: ubuntu-latest
                      node-version: 14
            fail-fast: true # if any job failed others will continue
            # max-parallel: 3
        runs-on: ${{ matrix.os }}
        steps: 
            - if: matrix.experimantal == true
              run: exit 1
            - run: node -v
            - run: echo '${{ toJson(matrix) }}'
            - uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - run: node -v